<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <script>
    function getRandomInt() {
      min = 1;
      max = 9007199254740991;
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function checkPerformance(times) {
      t0 = performance.now()
      for(let i = 0; i < times; i++) {
        localStorage.setItem(getRandomInt(), getRandomInt())
      }
      t1 = performance.now()
      console.log(times + ' times took ' + ( t1 - t0 ) / 1000 + 's');
    }

    checkPerformance(1000)
    checkPerformance(10000)
    checkPerformance(100000)
  </script>
</body>
</html>
